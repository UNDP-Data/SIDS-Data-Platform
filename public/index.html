<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" data-description content="<%= htmlWebpackPlugin.options.description %>">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <script>
      function pass() {
        const password = prompt('Enter password');
        if(password !== 'island') {
          alert('Wrong password');
          pass();
        }
      }
      // pass();
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XSRGSB7LCY"></script>
    <script>
      if('<%= NODE_ENV %>' === "production") {
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XSRGSB7LCY');
      } else {
        function gtag(e,b,c){console.log(e,b,c)}
      }
    </script>
    <style>
      .loader-app-ellipsis {
        display: block;
        position: relative;
        width: 80px;
        height: 12px;
        margin: auto;
      }
      .loader-app-ellipsis div {
        position: absolute;
        top: 0;
      }
      @keyframes loader-animation-undp {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="app-loader" style="position:absolute; top:0; left:0; right:0;bottom:0; background: #1479BB;">
        <div class="app-loader_content" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%)">
          <img src="/RFSIDS.png" width="200" height="82" alt="" style="margin:auto; display: block;">
          <p style="margin:20px !important; font-size: 32px!important;color: #fff!important;font-weight: 700;text-align: center;font-family: Proxima Nova,sans-serif;">SIDS Data Platform</p>
          <div class="loader-app-ellipsis undp-loader"><div>
        </div>
      </div>
    </div>
  </body>
</html>
